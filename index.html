<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Weather Application</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="text-center">
        <main class="container">
            <h1 class="banner p-3"> Weather </h1>
            <div class="form-group">
                <input id="city-input" class="form-control form-control-lg" type="text" placeholder="Enter the city">
            </div>
            <button type="button" class="btn btn-lg btn-dark" onclick="search()"> Search </button>
            <div class="mt-3" id="weather-output">
                <div class="card-deck mb-3 text-center">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header">
                            <h4 id="city-name" class="my-0 font-weight-normal">-------</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title" id="weather-type">-------</h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Temp: <span id="temp">----</span></li>
                                <li>Min-Temp: <span id="min-temp">----</span></li>
                                <li>Max-Temp: <span id="max-temp">----</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
        <script src="script.js"> </script>
    </body>
</html>
